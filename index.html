<!DOCTYPE html>
<html>
<head>
	<title>kenchat</title>
	<link rel="stylesheet" type="text/css" href="css/sign-style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=divice-width, initial-scale=1.0">
</head>
<body>
	<div class="nav-bar">
		<div class="nav-brand">KENCHAT</div>
		<div class="sign-in"><a href="sign-in.html">Sign in</a></div>
	</div>
	<div class="sign-up">
		<form class="form-sign-up">
			<input type="text" name="" placeholder="First Name">
			<input type="text" name="" placeholder="Second Name">
			<div class="gender">Gender<br>
				<div class="selection">
					<input class="sex" type="radio" name="sex">Male
					<input class="sex" type="radio" name="sex">Female
				</div>
			</div><br>
			<div class="DOB">
				<select class="days">
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
					<option>16</option>
					<option>17</option>
					<option>18</option>
					<option>19</option>
					<option>20</option>
					<option>21</option>
					<option>22</option>
					<option>23</option>
					<option>24</option>
					<option>25</option>
					<option>26</option>
					<option>27</option>
					<option>28</option>
					<option>29</option>
					<option>30</option>
					<option>31</option>
				</select>
				<select class="months">
					<option>Month</option>
					<option>January</option>
					<option>Febuary</option>
					<option>March</option>
					<option>April</option>
					<option>May</option>
					<option>June</option>
					<option>July</option>
					<option>August</option>
					<option>September</option>
					<option>October</option>
					<option>November</option>
					<option>December</option>
				</select>
				<select class="years">
					<option>Year</option>
					<option>2019</option>
					<option>2018</option>
					<option>2017</option>
					<option>2016</option>
					<option>2015</option>
					<option>2014</option>
					<option>2013</option>
					<option>2012</option>
					<option>2011</option>
					<option>2010</option>
					<option>2009</option>
					<option>2008</option>
					<option>2007</option>
					<option>2006</option>
					<option>2005</option>
					<option>2004</option>
					<option>2003</option>
					<option>2002</option>
					<option>2001</option>
					<option>2000</option>
					<option>1999</option>
					<option>1998</option>
					<option>1997</option>
					<option>1996</option>
					<option>1995</option>
					<option>1994</option>
					<option>1993</option>
					<option>1992</option>
					<option>1991</option>
					<option>1990</option>
				</select>
			</div>
			<input type="text" name="" placeholder="Phone number or Email">
			<input type="password" name="" placeholder="Password">
			<input type="password" name="" placeholder="Confirm password">
		</form>
		<button class="submit">Sign up</button>
		<div class="sign">Do you have an account? 
		<a href="sign-in.html">Sign in</a>
		</div>
	</div>
</body>
